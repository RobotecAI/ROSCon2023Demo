  type: FollowJointTrajectory
  default: false
  joints:
    - A1/shoulder_pan_joint
    - A1/shoulder_lift_joint
    - A1/elbow_joint
    - A1/wrist_1_joint
    - A1/wrist_2_joint
    - A1/wrist_3_joint
