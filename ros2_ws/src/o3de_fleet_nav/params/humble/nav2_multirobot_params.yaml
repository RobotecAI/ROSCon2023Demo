      use_interpolation: false

local_costmap:
  local_costmap:
    ros__parameters:
      robot_base_frame: "<robot_namespace>/base_link"
      use_sim_time: True
      global_frame: <robot_namespace>/odom
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      # robot_radius: 0.22
      footprint: "[ [0.95, 0.66],  [-0.95, 0.66],[-0.95, -0.66],[0.95, -0.66]]"
      # footprint: "[ [0.645, 0.915],  [-0.645, 0.915], [-0.645, -0.915], [0.645, -0.915]]"
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.1
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /<robot_namespace>/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      robot_base_frame: "<robot_namespace>/base_link"
      global_frame: "map"
      use_sim_time: True
      # robot_radius: 0.22
      footprint: "[ [0.95, 0.66],  [-0.95, 0.66],[-0.95, -0.66],[0.95, -0.66]]"
      # footprint: "[ [0.645, 0.915],  [-0.645, 0.915], [-0.645, -0.915], [0.645, -0.915]]"
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /<robot_namespace>/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.1
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: "map_warehouse.yaml"
    save_map_timeout: 5.0
    frame_id: "map"

planner_server:
  ros__parameters:
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      # plugin: "nav2_smac_planner/SmacPlannerHybrid"
      # plugin: "nav2_navfn_planner/NavfnPlanner"
      # plugin: nav2_smac_planner/SmacPlanner2D
      plugin: nav2_smac_planner/SmacPlannerLattice
      tolerance: 0.5
      # use_astar: false
      allow_unknown: true
      rotation_penalty: 20.0
      allow_reverse_expansion: true
      reverse_penalty: 4.0
      # use_final_approach_orientation: true

smoother_server:
  ros__parameters:
    use_sim_time: True
    robot_base_frame: "<robot_namespace>/base_link"

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: <robot_namespace>/odom
    robot_base_frame: <robot_namespace>/base_link
    transform_tolerance: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: False
      waypoint_pause_duration: 0